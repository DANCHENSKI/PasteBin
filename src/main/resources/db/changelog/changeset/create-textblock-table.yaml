databaseChangeLog:
  - changeSet:
      id: create-textblock
      author: DANCHENSKI
      createTable:
        schemaName: pastebin
        tableName: textblock
        columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: text
              type: varchar(200)